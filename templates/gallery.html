<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% load static %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'gallery.css' %}">
	<title>My Gallery</title>
</head>
<body>

	<nav>
		<div class="logo">
			<a href="home"><img src="{% static 'img/logo2.png' %}"></a>
		</div>
		<ul class="nav-links">
			<li><a href="about">About</a></li>
			<li><a href="gallery">Gallery</a></li>
			<li><a href="contact">Contact</a></li>
			<li><a href="#">Projects</a></li>
		</ul>
		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
	</nav>

	<div class="gallery-section">
		<div class="inner-width">
			<h1>My Gallery</h1>
			<div class="border"></div>
			<div class="gallery">
				
				<a href="{% static 'img/img/1.jpg' %}" class="image">

				</a>

				<a href="{% static 'img/img/2.jpg' %}" class="image">

				<a href="{% static 'img/img/4.jpg' %}" class="image">

				</a>

				<a href="{% static 'img/img/5.jpg' %}" class="image">

				</a>

				<a href="{% static 'img/img/6.jpg' %}" class="image">

				<a href="{% static 'img/img/13.jpg' %}" class="image">
					<img src="{% static 'img/img/13.jpg' %}">
				</a>
			</div>
		</div>
	</div>


	<script src="{% static 'script.js' %}"></script>
	<script src="{% static 'app.js' %}"></script>

</body>
</html>
